{% extends "layout.html" %}
{% block content %}
  <h1>Home</h1>
  <div style="float:left;">
    <form action="/updateanimal">
        <button class="button button2" href="{{ url_for('main.home') }}">Update Animal</button>
    </form>
  </div>
  <div style="float:left;">
    <form action="/animal/new">
        <button class="button button2">Add New Animal</button>
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div>
    <h2>Current Animals </h3>
    {% for row in animal_grid %}
      <div class="content-section-animal-grid" style="float:left; margin-right:5px; text-align:center; " >
       <a href="{{ url_for('main.animal_profiles', this_species = row.species)}}">{{ row.species }}</a>
       <img class="rounded-circle account-img" src="{{url_for('static', filename='animal_pics/' + row.animal_image)}}"></img>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
